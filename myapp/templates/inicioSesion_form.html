{% extends "base.html" %}
{% load static %}

{% block title %} Inicio de sesión {% endblock %}
{% block style %} <link rel="stylesheet" href="{% static 'css/Registrarse.css' %}" media="screen"> {% endblock %}


{% block content %}
  <body class="u-body u-xl-mode" data-lang="es">
    <section class="u-clearfix u-grey-15 u-section-1" id="sec-7702">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-default u-text-1">Inicio de Sesión</h1>
        <div class="u-form u-form-1">
          <form id="formulario" action="{% url 'post_inicioSesion_form' %}" method="post" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px;">
            {% csrf_token %}
            {{ form.as_p }}
            <p id="mensaje"></p>
            <input id="button" type="submit" value="Iniciar Sesion"/>
          </form>
          <a id="inicioSesionPrueba" href="" class="u-border-2 u-border-black u-btn u-button-style u-hover-black u-none u-product-control u-text-black u-text-hover-white u-btn-3" >Favorito</a>
          <h3>Si no estás registrado, <a href="http://127.0.0.1:8000/registro/"><input id="boton-registro" type="submit" value="Registrarse"/></a>
        </div> 
      </div>
    </section>
    
    
    <script src="{% static 'js/inicio_sesion.js' %}"></script>
    <script src="{% static 'js/datos.js' %}"></script>
</body>

{% endblock %}
